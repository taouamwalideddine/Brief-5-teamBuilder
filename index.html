<div id="playerModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden ">
  <div class="bg-[#242121be] w-[90%] md:w-[600px] p-6 rounded-lg shadow-lg max-h-[90%] overflow-y-auto">
    <h2 class="text-xl font-bold text-white mb-4">Add/Edit Player</h2>
    <form id="playerForm">
      <div class="mb-4">
        <label for="playerName" class="block text-sm font-medium text-white mb-2">Name</label>
        <input type="text" id="playerName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter player name">
      </div>

      <div class="mb-4">
        <label for="playerPhoto" class="block text-sm font-medium text-white mb-2">Photo URL</label>
        <input type="url" id="playerPhoto" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter photo URL">
      </div>

      <div class="mb-4">
        <label for="playerPosition" class="block text-sm font-medium text-white mb-2">Position</label>
        <select id="playerPosition" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 border-gray-800">
          <option value="RW">Right Wing (RW)</option>
          <option value="LW">Left Wing (LW)</option>
          <option value="ST">Striker (ST)</option>
          <option value="CM">Midfielder (CM)</option>
          <option value="CB">Center Back (CB)</option>
          <option value="GK">Goalkeeper (GK)</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="playerNationality" class="block text-sm font-medium text-white mb-2">Nationality</label>
        <input type="text" id="playerNationality" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter nationality">
      </div>

      <div class="mb-4">
        <label for="playerFlag" class="block text-sm font-medium text-white mb-2">Flag URL</label>
        <input type="url" id="playerFlag" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter flag URL">
      </div>

      <div class="mb-4">
        <label for="playerClub" class="block text-sm font-medium text-white mb-2">Club</label>
        <input type="text" id="playerClub" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter club name">
      </div>

      <div class="mb-4">
        <label for="playerLogo" class="block text-sm font-medium text-white mb-2">Club Logo URL</label>
        <input type="url" id="playerLogo" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter club logo URL">
      </div>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
        <div>
          <label for="playerRating" class="block text-sm font-medium text-white mb-2">Rating</label>
          <input type="number" id="playerRating" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Rating" min="0" max="100">
        </div>
        <div>
          <label for="playerPace" class="block text-sm font-medium text-white mb-2">Pace</label>
          <input type="number" id="playerPace" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Pace" min="0" max="100">
        </div>
        <div>
          <label for="playerShooting" class="block text-sm font-medium text-white mb-2">Shooting</label>
          <input type="number" id="playerShooting" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Shooting" min="0" max="100">
        </div>
        <div>
          <label for="playerPassing" class="block text-sm font-medium text-white mb-2">Passing</label>
          <input type="number" id="playerPassing" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Passing" min="0" max="100">
        </div>
        <div>
          <label for="playerDribbling" class="block text-sm font-medium text-white mb-2">Dribbling</label>
          <input type="number" id="playerDribbling" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Dribbling" min="0" max="100">
        </div>
        <div>
          <label for="playerDefending" class="block text-sm font-medium text-white mb-2">Defending</label>
          <input type="number" id="playerDefending" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Defending" min="0" max="100">
        </div>
        <div>
          <label for="playerPhysical" class="block text-sm font-medium text-white mb-2">Physical</label>
          <input type="number" id="playerPhysical" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Physical" min="0" max="100">
        </div>
      </div>

      <!-- Buttons -->

        <button type="button" onclick="closePlayerModal()" class="px-4 py-2 bg-[#8080805f] text-white rounded-lg hover:bg-[#808080d6]">Cancel</button>
        <button type="button" onclick="savePlayer()" class="px-4 py-2 bg-[#80808048] text-white rounded-lg hover:bg-[#808080a5]">Save</button>
      </div>
    </form>
